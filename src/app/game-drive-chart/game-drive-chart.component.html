  This will render the D3.js chart for game drives.

<div class="game-drive-chart-container">
  <h2>Game Drive Chart</h2>
  <!-- Chart will be rendered here -->
  <div id="drive-chart"></div>
  <!-- Football field visualization -->
  <div class="football-field">
    <!-- Endzone left -->
    <div class="endzone left"></div>
    <!-- Main field with yard lines -->
    <div class="field">
      <!-- Yard lines will be added dynamically or via CSS -->
      <div class="run-gain"></div> <!-- Run gain from 12 to 19 yards -->
      <div class="pass-gain"></div> <!-- Pass gain from 19 to 38 yards -->
      <div class="yard-marker marker-10-left">10</div>
      <div class="yard-marker marker-20-left">20</div>
      <div class="yard-marker marker-30-left">30</div>
      <div class="yard-marker marker-40-left">40</div>
      <div class="yard-marker marker-50">50</div>
      <div class="yard-marker marker-40-right">40</div>
      <div class="yard-marker marker-30-right">30</div>
      <div class="yard-marker marker-20-right">20</div>
      <div class="yard-marker marker-10-right">10</div>
    </div>
    <!-- Endzone right -->
    <div class="endzone right"></div>
  </div>
</div>
